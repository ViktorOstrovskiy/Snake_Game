<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="game-container">
    <div id="gameCanvas"></div>
    <div class="menu" id="menu">
        <h1>Snake Game</h1>
        <p>Best: <span id="best-score">0</span></p>
        <p>Score: <span id="current-score">0</span></p>
        <form id="game-modes">
            <label><input type="radio" name="mode" value="classic" checked> Classic</label>
            <label><input type="radio" name="mode" value="no-die"> No Die</label>
            <label><input type="radio" name="mode" value="walls"> Walls</label>
            <label><input type="radio" name="mode" value="portal"> Portal</label>
            <label><input type="radio" name="mode" value="speed"> Speed</label>
        </form>
        <div class='buttons'>
            <button id="play-btn">Play</button>
            <button id="exit-btn">Exit</button>
        </div>
        <button id="menu-btn" style="display:none;">Menu</button>
    </div>
</div>

<script src="pixi.js"></script>
<script src="game.js"></script>
</body>
</html>
